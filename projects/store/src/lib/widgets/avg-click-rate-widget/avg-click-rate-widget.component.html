<div class="relative overflow-hidden h-full group">
  <div class="flex gap-5 p-6">
    <div class="rounded-lg bg-blue-500 w-12 h-12 flex items-center justify-center text-white">
      <mat-icon>toggle_on</mat-icon>
    </div>
    <div>
      <div class="truncate text-sm font-medium text-neutral-500">Dispositivos Encendidos</div>
      <div class="flex items-center gap-2">
        <div class="text-2xl font-semibold text-neutral-800 dark:text-neutral-100">{{ widget()['data'].toFixed(0) }}</div>
        <div class="flex items-baseline text-sm gap-1 font-semibold {{ difference >= 0 ? 'text-green-600' : 'text-red-600' }} dark:text-green-400">
          <mat-icon class="font-icon text-lg !w-4 !h-5">{{ difference >= 0 ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
          <span class="sr-only">Increased by</span>{{ difference.toFixed(0) | number:'1.2-2' }}
        </div>
      </div>
    </div>
  </div>
  <div class="absolute right-0 top-0 bottom-0">
    <button matRipple matTooltip="View all click rates"
            class="cursor-pointer  hover:bg-surface-container w-10 h-full flex
                 items-center justify-center invisible group-hover:visible">
      <mat-icon>arrow_right_alt</mat-icon>
    </button>
  </div>
</div>
