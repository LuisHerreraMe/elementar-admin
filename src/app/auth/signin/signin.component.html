<div class="flex flex-wrap">
  <div class="flex w-full flex-col md:w-1/2">
    <div class="flex justify-center pt-12 md:-mb-24 md:justify-start md:pl-12">
      <a routerLink="/" class="uppercase text-xl font-extrabold text-primary">SIAL</a>
    </div>
    <div class="lg:w-[30rem] mx-auto my-auto flex flex-col justify-center pt-8 md:justify-start md:px-6 md:pt-0">
      <h1 class="text-left text-3xl font-bold">Bienvenido de nuevo</h1>
      <p class="mt-2 text-left text-neutral-500 text-sm">por favor ingrese sus datos.</p>
      <!--
      <div class="grid mt-8 gap-3 grid-cols-2 text-sm">
        <button class="col-span-1 flex items-center justify-center rounded-full border  gap-2 px-3 py-3 outline-none ring-neutral-400
                       ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
          <img class="w-5 h-5" src="assets/auth/google-logo.svg" alt="Log in with Google"> Log in with Google
        </button>
        <button class="flex col-span-1 items-center justify-center rounded-full border  gap-2 px-3 py-3 outline-none
                       ring-neutral-400 ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
          <img class="w-6 h-6" src="assets/auth/facebook-logo.svg" alt="Log in with Facebook"> Log in with Facebook
        </button>
      </div>
      <emr-h-divider class="mt-8">or</emr-h-divider>
    -->
      <form (ngSubmit)="login()" class="flex flex-col pt-3 md:pt-8">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" [(ngModel)]="email" name="email"  matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" [(ngModel)]="password" name="password"  matInput>
          <a routerLink="/auth/forgot-password" matSuffix
             class="mr-3 underline-offset-4 text-xs font-semibold text-neutral-800 dark:text-neutral-300 hover:underline hover:text-accent">Forgot?</a>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" class="!h-12 mt-5">Log in</button>
      </form>
      <div class="py-12 text-center">
        <p class="whitespace-nowrap text-xs">
          <span class="inline-block me-1 text-neutral-600 dark:text-neutral-400">Don't have an account?</span>
          <a routerLink="/auth/signup" class="underline-offset-4 font-semibold text-neutral-800 dark:text-neutral-300
                                              underline hover:text-accent dark:hover:text-accent">Sign up for free.</a>
        </p>
      </div>
    </div>
  </div>
  <div class="pointer-events-none relative hidden h-screen select-none bg-black md:block md:w-1/2">
    <div class="absolute bottom-0 z-10 px-16 py-12 text-white opacity-100">
      <p class="mb-8 text-3xl font-bold leading-10">
        
      </p>
      <p class="">ASTEC</p>
      <p class="mb-7 text-sm opacity-70"></p>
    </div>
    <img class="-z-1 absolute top-0 h-full w-full object-cover opacity-90"
         src="https://images.unsplash.com/photo-1565301660306-29e08751cc53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" />
  </div>
</div>
